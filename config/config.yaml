# Forex Trading Filters
forex_filters:
  # Only process messages containing these keywords
  required_keywords:
    - "BUY"
    - "SELL" 
    - "LONG"
    - "SHORT"
    - "ENTRY"
    - "SL"
    - "TP"
    - "STOP"
    - "TARGET"
  
  # Currency pairs to monitor
  monitored_pairs:
    - "EURUSD"
    - "GBPUSD" 
    - "USDJPY"
    - "USDCHF"
    - "AUDUSD"
    - "USDCAD"
    - "NZDUSD"
    - "XAUUSD"  # Gold
    - "XAGUSD"  # Silver
    - "BTCUSD"  # Bitcoin
    - "ETHUSD"  # Ethereum
  
  # Skip messages with these words (noise filtering)
